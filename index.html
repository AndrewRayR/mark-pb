<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark H.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0d1b2a 100%);
            color: #7F00FF;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            animation: gradientShift 15s ease infinite;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 170, 0.15) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0, 255, 170, 0.15) 2px, transparent 2px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #552586 0%, #6A359C 50%, #804FB3 100%); }
            50% { background: linear-gradient(135deg, #9969C7 0%, #B589D6 50%, #DBABFF 100%); }
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 170, 0.9);
            border-radius: 50%;
            animation: float 20s infinite;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.8);
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) translateX(50px); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 50px 40px;
            max-width: 700px;
            background: rgba(10, 15, 30, 0.4);
            backdrop-filter: blur(0.4px);
            border-radius: 25px;
            border: 2px solid rgba(0, 255, 170, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(0, 255, 170, 0.15),
                inset 0 0 60px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease, float-container 6s ease-in-out infinite;
        }

        @keyframes float-container {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #000000;
            margin-bottom: 25px;
            box-shadow: 
                0 0 40px rgba(0, 255, 170, 0.6),
                0 0 80px rgba(0, 212, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 170, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse-border 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes pulse-border {
            0%, 100% { 
                box-shadow: 
                    0 0 40px rgba(0, 255, 170, 0.6),
                    0 0 80px rgba(0, 212, 255, 0.3),
                    inset 0 0 20px rgba(0, 255, 170, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 60px rgba(0, 255, 170, 0.9),
                    0 0 120px rgba(0, 212, 255, 0.5),
                    inset 0 0 30px rgba(0, 255, 170, 0.3);
            }
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 170, 0.8);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #552586, #6A359C, #804FB3);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate, gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 170, 0.5);
            letter-spacing: 2px;
            position: relative;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Decorative corner elements */
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(0, 255, 170, 0.3);
            pointer-events: none;
        }

        .container::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            border-radius: 25px 0 0 0;
            animation: corner-glow 2s ease-in-out infinite alternate;
        }

        .container::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 25px 0;
            animation: corner-glow 2s ease-in-out infinite alternate-reverse;
        }

        @keyframes corner-glow {
            0% { border-color: rgba(0, 255, 170, 0.3); }
            100% { border-color: rgba(0, 212, 255, 0.6); }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(0, 255, 170, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(0, 255, 170, 0.8)); }
        }

        .bio {
            font-size: 1.15em;
            line-height: 1.8;
            margin: 30px 0;
            color: #c0d4e8;
            padding: 25px;
            background: rgba(10, 20, 40, 0.4);
            border-radius: 15px;
            border-left: 4px solid #454545;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .bio strong {
            color: #454545;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #1a2a4a, #2a3a5a);
            color: #00ffaa;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05em;
            border: 2px solid #00ffaa;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 170, 0.1);
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 255, 170, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .link-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .link-btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 
                0 12px 40px rgba(0, 255, 170, 0.4),
                0 0 60px rgba(0, 255, 170, 0.3),
                inset 0 0 30px rgba(0, 255, 170, 0.2);
            background: linear-gradient(135deg, #2a3a5a, #3a4a6a);
            border-color: #00d4ff;
            color: #00d4ff;
        }

        .link-btn svg {
            width: 26px;
            height: 26px;
            fill: currentColor;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .link-btn:hover svg {
            transform: rotate(360deg) scale(1.2);
        }

        /* Floating orbs in background */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
            animation: float-orb 20s infinite ease-in-out;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 255, 170, 0.7), transparent);
            top: 5%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.6), transparent);
            bottom: -10%;
            right: -10%;
            animation-delay: 7s;
        }

        .orb3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(0, 255, 170, 0.65), transparent);
            top: 40%;
            right: -5%;
            animation-delay: 14s;
        }

        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.9); }
            75% { transform: translate(30px, 50px) scale(1.05); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
            .links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                
                if (Math.random() > 0.5) {
                    particle.style.background = 'rgba(0, 212, 255, 0.9)';
                    particle.style.boxShadow = '0 0 10px rgba(0, 212, 255, 0.8)';
                }
                
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Recreate particles when animation cycle completes
        setInterval(() => {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            createParticles();
        }, 25000);
    </script>
